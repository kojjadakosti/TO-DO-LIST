{% extends 'tasks/base.html' %}

{% block content %}
    <h1>Создать задачу</h1>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.task_name.id_for_label }}" class="form-label">
                Название
            </label>
            {{ form.task_name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">
                Описание
            </label>
            {{ form.description }}
        </div>

        <button type="submit" class="btn btn-primary">
            Создать
        </button>
    </form>
{% endblock %}
