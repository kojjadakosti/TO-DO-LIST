{% extends 'tasks/base.html' %}

{% block content %}
    <h1>Список задач</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{% if task.is_completed %}Выполнено{% else %}Не выполнено{% endif %}</td>
                <td>
                    <a href="/tasks/{{ task.id }}" class="btn btn-info btn-sm">Просмотр</a>
                    <a href="/tasks/{{ task.id }}/update" class="btn btn-warning btn-sm">Редактировать</a>
                    <a href="/tasks/{{ task.id }}/delete" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
