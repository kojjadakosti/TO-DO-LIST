{% extends 'tasks/base.html' %}

{% block content %}
    <h1>Редактировать задачу</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ task.task_name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="3"
                      required>{{ task.description }}</textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_completed" name="is_completed"
                   {% if task.is_completed %}checked{% endif %}>
            <label class="form-check-label" for="is_completed">Выполнено</label>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
