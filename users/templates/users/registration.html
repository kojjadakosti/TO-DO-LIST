{% extends 'tasks/base.html' %}

{% block content %}
    {% if form.errors %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert"
             style="margin-top: 50px;">
            {% for error in form.errors.values %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Подтвердите пароль</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <p class="mt-3">Уже есть аккаунт? <a href="{% url 'users:login' %}">Войдите</a></p>
{% endblock %}
