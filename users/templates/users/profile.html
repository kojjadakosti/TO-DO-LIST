{% extends 'tasks/base.html' %}

{% block content %}

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Информация о пользователе</h5>
            <p class="card-text">
                <strong>Имя пользователя:</strong> {{ user.username }}

                <strong>Электронная почта:</strong> {{ user.email }}
            </p>
        </div>
    </div>
{% endblock %}
